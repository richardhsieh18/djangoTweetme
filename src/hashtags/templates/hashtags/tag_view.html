{% extends 'base.html' %}

{% comment %} <style>
#tweet-container {

}

</style> {% endcomment %}

{% block script %}
<script>
$(document).ready(function(){
    loadTweetContainer("tweet-container")
});
</script>
{% endblock script %}

{% block content %} 
    <div class='row'>
        <div class='col-sm-12'>
            {% if request.GET.q %}
                <p class='lead'>Result for {{ request.GET.q }}</p>
                <hr/>
            {% endif %}
        </div>
        <div class='col-sm-8 col-sm-offset-2'>
            <h1>Tweets</h1>
            <hr/>
            <div id='tweet-container' data-url='/api/tags/{{ obj.tag }}/'>

            </div>
            <a href='#' id="loadmore">Load More</a>
        </div>
    </div>
{% endblock content %}
