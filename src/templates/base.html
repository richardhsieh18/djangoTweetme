{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    {% comment %} <link href = "{% static 'css/bootstrap.min.css' %}" rel= "stylesheet"> {% endcomment %}
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <title>{% block title %} Tweetme.co  {% endblock title %}</title>
  <style>
  .red-color {
    color: red;
  }
  .grey-color {
    color: #ccc;
  }
  </style>
  </head>
  <body>
  {% include "navbar.html" %}
    <div class='container'>

        {% block content %}
        {% endblock content %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    {% block script %} {% endblock script %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script>
      $(document).ready(function(){
        var typingTimer;
        var doneInterval = 500; //in ms
        var searchInput = $("#navbar-search-form input[type=text]");
        var searchQuey;

        searchInput.keyup(function(event){
          searchQuey = $(this).val()
          clearTimeout(typingTimer);
          typingTimer = setTimeout(doneSearchTyping, doneInterval)
        })

        searchInput.keydown(function(event){
          console.log(searchQuey)
          clearTimeout(typingTimer)
        })

        function doneSearchTyping(){
          if (searchQuey) {
            //do search
            var url = '/tweet/search/?q=' + searchQuey
            document.location.href = url;
          }
        }
      })


    </script>
    {% comment %} <script src="{% static 'js/bootstrap.min.js' %}"</script> {% endcomment %}
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
